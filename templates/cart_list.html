{% extends 'base.html' %}

{% block title %}Stuff{% endblock %}

{% block content %}
	{% for cartitem in object_list %}
		<div class="card mb-3 text-center text-muted border-dark mb-3 g-4" >
		    <div class="row g-0">
		    	<div class="col-md-4">
		      		<img src="/media/{{ stuff.image }}" class="img-fluid rounded-start" alt="Stuff image">
		    	</div>
		    	<div class="col-md-8">
		      		<div class="card-body">
		        		<h5 class="card-title">{{ cartitem.stuff.title }}</h5>
		        		<p class="card-text">{{ cartitem.stuff.body }}</p>
		      		</div>
		    	</div>
		    </div>
		    <div class="card-header d-flex justify-content-end">
    			<ul class="nav nav-pills card-header-pills ">
     				<li class="nav-item px-2">
        				<p>Price: {{ cartitem.stuff.price }}$</p>
      				</li>
      				<li class="nav-item px-2">
        				<p>Quantity</p>
      				</li>
      				<li class="nav-item px-2">
        				<a class="btn btn-primary" href="#">Update</a>
      				</li>
       				<li class="nav-item px-2">
        				<a class="btn btn-danger" href="#">Delete</a>
      				</li>
    			</ul>
  			</div>
		</div>
	{% endfor %}
{% endblock content %}
